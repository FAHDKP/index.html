<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f4f4f4;
    }
    textarea {
      width: 300px;
      height: 200px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      padding: 5px;
      background: white;
      margin: 5px auto;
      max-width: 300px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>List Randomiser</h1>
  <p>Enter names (one per line):</p>
  <textarea id="nameInput"></textarea><br>
  <button onclick="randomise()">Randomise</button>
  <ul id="result"></ul>  <script>
    // Predefined fixed "rigged" order
    const fixedOrder = [
      "Anju Bency 1",
      "Fathima KP",
      "Chindumole Thulaseedharan",
      "Nithin",
      "Nisha Pulivelichira",
      "Fahad KP",
      "Febi Koshy 1",
      "Akhila Sarath",
      "Ancy Antony",
      "Jomon",
      "Ishara",
      "Sarath",
      "Anju Bency 2",
      "Febi Koshy 2",
      "Bency"
    ];

    function normalise(str) {
      return str.toLowerCase().replace(/\s+/g, " ").trim();
    }

    function randomise() {
      const input = document.getElementById("nameInput").value.trim();
      const names = input.split("\n").map(n => n.trim()).filter(n => n);

      // Normalise both input and fixed order for comparison
      const normalisedInput = names.map(normalise);
      const normalisedFixed = fixedOrder.map(normalise);

      let resultOrder;
      if (
        normalisedInput.length === normalisedFixed.length &&
        normalisedInput.every(n => normalisedFixed.includes(n))
      ) {
        // If input matches our secret list → show rigged fixed order
        resultOrder = [...fixedOrder];
      } else {
        // Otherwise → normal Fisher-Yates shuffle
        resultOrder = [...names];
        for (let i = resultOrder.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [resultOrder[i], resultOrder[j]] = [resultOrder[j], resultOrder[i]];
        }
      }

      // Display results
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = "";
      resultOrder.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        resultEl.appendChild(li);
      });
    }
  </script></body>
</html>
